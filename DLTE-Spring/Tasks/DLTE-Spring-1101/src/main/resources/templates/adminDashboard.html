<div class="container">
<div th:replace="newTransaction::newtransaction"></div>
<div th:replace="deleteTransactions::removeCollapse"></div>
</div>
</body>

<script>
    function updateContainer() {
        const selectedOption = document.querySelector('select').value;
        const container = document.getElementById('container');

        if (selectedOption === 'new') {
            container.innerHTML = "th:replace='newTransaction::transaction'";
        } else if (selectedOption === 'delete') {
            container.innerHTML = "th:replace='deleteTransactions::transaction'";        }
    }
</script>
