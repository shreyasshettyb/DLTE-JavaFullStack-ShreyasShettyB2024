<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>MyBank Internet Banking</title>
</head>
<body>
<nav th:replace="adminDashboard::adminNav"></nav>
<div class="container  mt-5">

    <div th:fragment="transaction" class="row justify-content-center">
        <div class="card  col col-6 ">
            <div class="card-header">
                <h2 class="card-title">New Transaction</h2>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>
                <form th:action="@{/new}" th:object="${transaction}" method="post">
                    <div class="mb-3">
                        <label for="transactionId" class="form-label">Transaction ID</label>
                        <p th:if="${#fields.hasErrors('transactionId')}" th:errors="*{transactionId}" class="text-danger"></p>
                        <input type="number" class="form-control" id="transactionId" th:field="*{transactionId}">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></p>
                        <input type="number" class="form-control" id="amount" th:field="*{amount}">
                    </div>
                    <div class="mb-3">
                        <label for="receivedBy" class="form-label">Received By</label>
                        <p th:if="${#fields.hasErrors('receivedBy')}" th:errors="*{receivedBy}" class="text-danger"></p>
                        <input type="text" class="form-control" id="receivedBy" th:field="*{receivedBy}">
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <p th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}" class="text-danger"></p>
                        <input type="text" class="form-control" id="remarks" th:field="*{remarks}">
                    </div>
                    <div class="mb-3">
                        <label for="sentTo" class="form-label">Sent To</label>
                        <p th:if="${#fields.hasErrors('sentTo')}" th:errors="*{sentTo}" class="text-danger"></p>
                        <input type="text" class="form-control" id="sentTo" th:field="*{sentTo}">
                    </div>
                    <div class="mb-3 ">
                        <label for="transactionDate" class="form-label">Transaction Date</label>
                        <p th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}" class="text-danger"></p>
                        <input type="date" class="form-control" id="transactionDate" th:field="*{transactionDate}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
