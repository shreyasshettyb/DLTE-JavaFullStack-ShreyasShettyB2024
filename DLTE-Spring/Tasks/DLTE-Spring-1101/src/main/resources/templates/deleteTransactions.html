<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>MyBank Internet Banking</title>
</head>
<body>
<div th:fragment="removeCollapse" class="mt-2">
    <div class="card bg-success col-md-6 mx-auto">
        <div class="card-body">
            <h5 class="card-title text-white">Enter the Dates</h5>
            <form action="/web/removeBetweenDates" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="startDate" placeholder="Enter Start-Date" aria-label="startDate" aria-describedby="button-addon5">
                    <input type="text" class="form-control" name="endDate" placeholder="Enter End-Date" aria-label="endDate" aria-describedby="button-addon5">
                    <button class="btn btn-outline-light" type="submit" id="button-addon5">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
