<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6 col-12 align-self-center p-5 rounded-5 shadow card ">
            <form action="#" th:action="@{'/login/'}" method="post" >
            <h3>Login</h3>
            <div class="form group">
                <label>Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
            </div>
            <div class="form group">
                <label>Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            </div>
            <div class="m-5 row justify-content-around">
                <button type="submit" id="login" class="col-3 btn btn-outline-primary bi bi-door-closed-fill"></button>
                <button type="reset" id="cancel" class="col-3 btn btn-outline-dark bi bi-x-circle-fill"></button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
