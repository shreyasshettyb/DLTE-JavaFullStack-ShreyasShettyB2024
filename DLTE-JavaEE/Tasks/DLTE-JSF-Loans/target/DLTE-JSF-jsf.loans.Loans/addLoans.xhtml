<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <!--to define specific view-->
    <f:view>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Loan Number"/>
                <h:inputText value="#{loans.loansNumber}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Loan Amount"/>
                <h:inputText value="#{loans.loansAmount}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Loan Date"/>
                <h:inputText value="#{loans.loansDate}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Loan Status"/>
                <h:inputText value="#{loans.loansStatus}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Borrower Name"/>
                <h:inputText value="#{loans.borrowerName}"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Phone"/>
                <h:inputText value="#{loans.phone}"/>
            </h:panelGrid>
           <h:commandButton value="Add Loan">
                <f:actionListener binding="#{loanService.addLoans(loans)}"/>
            </h:commandButton>
            <h:outputLabel value="#{loans.message}" rendered="#{not empty loans.message}"/>
        </h:form>

    </f:view>
</h:body>
</html>
