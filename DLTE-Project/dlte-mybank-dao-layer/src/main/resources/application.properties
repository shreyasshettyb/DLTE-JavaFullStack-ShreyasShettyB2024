spring.application.name=dlte-mybank-dao-layer
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=test
spring.datasource.password=123456
server.port=8082

server.error.include-message=always
#enbales the colors
spring.output.ansi.enabled=always

logging.level.elements.spring.explore=INFO

# console pattern
logging.pattern.console=%clr([%level]){blue} %clr(%d){red} %c %clr(%t){yellow} %clr(%m%n){green}

# logs as file
logging.file.name=mybank-dao.log
logging.pattern.file=%clr(%d){red} %clr([%level]){green} %c %t %clr(%m%n){green}

#application specific
app.codes.empty=0x0001
app.error.empty=Deposit Array Was Empty
app.error.access=Query Failed! Data Access Exception Occurred
app.execute.success=Query Executed Successfully
deposit.bean.null=Value Cannot be Null
deposit.bean.positive=Value must be Positive
deposit.roi=Roi must follow the format