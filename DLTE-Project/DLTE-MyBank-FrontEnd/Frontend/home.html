<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>MyBank Internet Banking</title>
</head>

<body>
  <script>
    $(document).ready(() => {
      if (sessionStorage.getItem("logged")) {
        $("button").click(function () {
          const current = $(this)
          if (current.hasClass("view")) {
            $("iframe").attr("src", "listAllDeposits.html")
          }
          else if (current.hasClass("avail")) {
            $("iframe").attr("src", "form.html")
          }
          else if (current.hasClass("logout")) {
            sessionStorage.removeItem("logged")
            location.assign("./login.html")
          }
        })

      }
      else {
        location.assign("./login.html")
      }
    })
  </script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-info display-6 text-uppercase" style="font-weight: bold;" href="#">MyBank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item m-2">
            <button class="buttons view btn btn-outline-dark rounded-5 me-2"><span class="bi bi-list-columns"></span>
              View</button>
          </li>
          <li class="nav-item m-2">
            <button id=avail class="avail btn btn-outline-dark rounded-5 me-2"><span
                class="bi bi-file-earmark-plus"></span> Avail Deposits</button>
          </li>
          <li class="nav-item m-2">
            <button id=logout class="logout btn btn-outline-dark rounded-5 me-2 bg-info"><span
                class="bi bi-door-open"></span>
              Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <iframe class="w-100 ">
  </iframe>
</body>

</html>
