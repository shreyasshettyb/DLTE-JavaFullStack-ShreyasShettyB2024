<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MyBank Internet Banking</title>
</head>
<body style="background-image: url('https://cdn.dribbble.com/users/1322388/screenshots/6480681/online-banking1_4x.jpg?resize=1000x750&vertical=center')">

<div class="container">

    <div style="display: flex; justify-content: flex-end; height: 100vh;">

        <div class="col-lg-4 col-md-6 col-12 align-self-center p-5 rounded-5 text-light shadow" style="background-color: #8c9ad4;opacity: 0.7">
            <h1 th:text="${param.error}"></h1>
            <h1 th:if="${param.error}" style="text-align: center; margin-bottom: 20px;">
                <span style="font-size: 20px; color: Red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
            </h1>
            <h2 class="text-center mb-4">Login</h2>
            <form action="#" th:action="@{'/login/'}" method="post" >
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="row justify-content-around mt-4">
                    <input type="submit" id="login" class="col-5 btn btn-primary"/>
                    <input type="reset" id="cancel" class="col-5 btn btn-secondary"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
