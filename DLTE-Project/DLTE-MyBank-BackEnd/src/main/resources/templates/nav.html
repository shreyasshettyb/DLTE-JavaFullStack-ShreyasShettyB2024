<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <img th:src="@{'/images/logo.png'}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
               <b>My Bank</b>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item m-2">
                    <h3 style="margin: 0">Hi, <span th:text="${username}"></span></h3>
                </li>
                <li class="nav-item m-2">
                    <button id=logout class="logout btn btn-outline-dark rounded-5 me-2 px-4"
                            style="background-color: #182052;color: white">
                        Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <nav class=" navbar navbar-expand-lg" style="background-color: #182052;">
        <div class="container-fluid">
            <button class="navbar-toggler navbar-nav bg-white ms-auto mb-2 mb-lg-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Amount
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Deposits
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Payments
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Cards
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Loans
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Investments
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Insurance
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item " href="#">Action</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
