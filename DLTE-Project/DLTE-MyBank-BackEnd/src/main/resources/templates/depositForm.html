<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/form.css'}">
    <title>My Bank - Avail Deposit</title>
</head>

<header th:replace="nav::navbar"></header>
<body>
<script>
    const form = document.getElementById('myForm');
    const amountInput = document.getElementById('Amount');
    const durationInput = document.getElementById('Duration');
    const tAndCInput = document.getElementById('tAndC');
    const amountError = document.getElementById('amountError');
    const durationError = document.getElementById('durationError');
    const tAndCError = document.getElementById('tAndCError');

    form.addEventListener('submit', function(event) {
        let isValid = true;

        // Amount validation
        if (amountInput.value.trim() === '') {
            amountError.textContent = 'Amount is required';
            isValid = false;
        }
        else if(amountInput.value<0){
            amountError.textContent = 'Amount cannot be Zero or less than Zero';
            isValid = false;
        }
        else {
            amountError.textContent = '';
        }

        // Duration validation
        if (durationInput.value.trim() === '') {
            durationError.textContent = 'Duration is required';
            isValid = false;
        }
        else if(durationInput.value<0){
            durationError.textContent = 'Duration cannot be Zero or less than Zero';
            isValid = false;
        }
        else {
            durationError.textContent = '';
        }

        // Terms and Conditions validation
        if (!tAndCInput.checked) {
            tAndCError.textContent = 'You must accept the terms and conditions';
            isValid = false;
        } else {
            tAndCError.textContent = '';
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if not valid
        }
    });

    $(document).ready(() => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        let yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        $("#date").val(today);


        $("#reset").click((event) => {
            event.preventDefault();
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            let yyyy = today.getFullYear();
            today = yyyy + '-' + mm + '-' + dd;

            $("#Duration").val("");
            $("#Amount").val("");
            $("#date").val(today);
        });

        $("#submit").click((event) => {
            event.preventDefault();
            const depositId = $("#depositId").val();
            const depositAmount = $("#Amount").val();
            const depositDuration = $("#Duration").val();
            const depositMaturity = $("#date").val();

            const request = {
                "depositId": depositId,
                "depositAmount": depositAmount,
                "depositDuration": depositDuration,
                "depositMaturity": depositMaturity
            };




            $.ajax({
                url: "http://localhost:8082/mybank/deposits/avail",
                type: "POST",
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(request),
                success: function (response) {
                    alert(JSON.stringify(response));

                },
                error: function (err) {
                    console.log(request)
                    alert("Error: " + err.status);
                }
            });
        });
    });
</script>
<div class="container mt-4 ">
    <div class="card p-4 col-lg-6 mx-auto my-4">
        <form id="depositForm">
            <h2>Deposits Avail Form</h2>
            <input type="hidden" id="depositId" th:value="${param.id}"/>
            <div class="form-group my-2">
                <label>Deposit Name</label>
                <input class="form-control" type="text" id="depositName" name="depositName" th:value="${param.name}" readonly required>
            </div>
            <div class="form-group my-2">
                <label for="Amount">Amount</label>
                <input class="form-control" type="number" id="Amount" name="Amount" required>
                <div id="amountError" class="error"></div>
            </div>
            <div class="form-group my-2">
                <label for="Duration">Duration</label>
                <input class="form-control" type="number" id="Duration" name="Duration" required>
                <div id="durationError" class="error"></div>
            </div>
            <div class="form-group my-2">
                <label for="date">Deposit Date</label>
                <input class="form-control" type="date" id="date" name="date" readonly>
            </div>
            <div class="form-group my-2">
                <label class="form-check-label">
                    <input class="form-check-inline" type="checkbox" id="tAndC" name="t&c" required>
                    Accept terms and Conditions
                </label>
                <div id="tAndCError" class="error"></div>
            </div>
            <button class="btn btn-m" type="button" id="submit" style="background-color: #182052; color: white;" value="Apply">Submit</button>
            <button class="btn btn-m" type="button" id="reset" value="Cancel" style="background-color: #F25C19; color: white;">Reset</button>
        </form>
    </div>
</div>
<div class=""
</body>
<footer th:replace="footer::footer"></footer>

</html>
