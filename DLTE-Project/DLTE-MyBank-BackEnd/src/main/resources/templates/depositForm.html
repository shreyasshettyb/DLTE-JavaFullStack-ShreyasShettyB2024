<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/form.css'}">
    <title>My Bank - Avail Deposit</title>
</head>

<header th:replace="nav::navbar"></header>
<body>
<script>
    $(document).ready(() => {

        $("#reset").click((event) => {
            event.preventDefault();
            $("#Duration").val("");
            $("#date").val("");
            $("#Amount").val("");
        });

        $("#submit").click((event) => {
            event.preventDefault();
            const depositType = $("#depositType").val();
            const depositAmount = $("#Amount").val();
            const depositDuration = $("#Duration").val();
            const depositMaturity = $("#date").val();

            const request = {
                "depositId": depositType,
                "depositAmount": depositAmount,
                "depositDuration": depositDuration,
                "depositMaturity": depositMaturity
            };

            $.ajax({
                url: "http://localhost:8082/mybank/deposits/avail",
                type: "POST",
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(request),
                success: function (response) {
                    alert(JSON.stringify(response));
                },
                error: function (err) {
                    console.log(request)
                    alert("Error: " + err.status);
                }
            });
        });
    });
</script>
<div class="container mt-4 ">
    <div class="card p-4 col-lg-6">
        <form id="depositForm">
            <h2>Deposits Avail Form</h2>
            <div class="form-group">
                <label>Deposit Type</label>
                <input class="form-control" type="text" id="depositName" name="depositName" value={depositname} readonly required>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input class="form-control" type="number" id="Amount" name="Amount" required>
            </div>
            <div class="form-group">
                <label>Duration</label>
                <input class="form-control" type="number" id="Duration" name="Duration" required>
            </div>
            <div class="form-group">
                <label>Deposit Date</label>
                <input class="form-control" type="date" id="date" name="date" readonly>
            </div>
            <div class="form-group">
                <label class="form-check-label">Accept terms and Conditions</label>
                <input class="form-check-inline" type="checkbox" name="t&c" required>
            </div>
            <button class="btn btn-m" type="button" id="submit" style="background-color: #182052; color: white;" value="Apply">Submit</button>
            <button class="btn btn-m" type="button" id="reset" value="Cancel" style="background-color: #F25C19; color: white;">Reset</button>
        </form>
    </div>
</div>
</body>
<footer th:replace="footer::footer"></footer>

</html>
