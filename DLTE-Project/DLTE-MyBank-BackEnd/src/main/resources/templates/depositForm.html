<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/form.css'}">
    <title>My Bank - Avail Deposit</title>
</head>

<header th:replace="nav::navbar"></header>
<body>
<script>
    $(document).ready(() => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        let yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        $("#date").val(today);


        $("#reset").click((event) => {
            event.preventDefault();
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            let yyyy = today.getFullYear();
            today = yyyy + '-' + mm + '-' + dd;

            $("#Duration").val("");
            $("#Amount").val("");
            $("#date").val(today);
        });

        $("#submit").click((event) => {
            event.preventDefault();
            if(validation()) {
                const depositId = $("#depositId").val();
                const depositAmount = $("#Amount").val();
                const depositDuration = $("#Duration").val();
                const depositMaturity = $("#date").val();

                const request = {
                    "depositId": depositId,
                    "depositAmount": depositAmount,
                    "depositDuration": depositDuration,
                    "depositMaturity": depositMaturity
                };


                $.ajax({
                    url: "http://localhost:8082/mybank/deposits/avail",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(request),
                    success: function (response) {
                        const deposit=`<h4>Deposit Amount:<span>${response.depositAmount}</span></h4><h4>Deposit Duration:<span>${response.depositDuration}</span></h4><h4>Deposit Maturity:<span>${response.depositMaturity}</span></h4>`
                        $("#depositDetails").html(deposit)
                        $("#ackModal").show();
                        // alert(JSON.stringify(response));
                    },
                    error: function (err) {
                        console.log(request)
                        alert("Error: " + err.status);
                    }
                });
            }
        });
    });

    function validation(){
        const amountInput = $("#Amount").val();
        const durationInput = $("#Duration").val();
        let isValid = true;

        // Amount validation
        if (amountInput.trim() === '') {
            $("#amountError").text("hello")
            isValid = false;
        }
        else if(amountInput<0){
            $("#amountError").text('Amount cannot be Zero or less than Zero');
            isValid = false;
        }
        else {
            $("#amountError").text('');
        }

        // Duration validation
        if (durationInput.trim() === '') {
            $("#durationError").text('Duration is required');
            isValid = false;
        }
        else if(durationInput<0){
            $("#durationError").text('Duration cannot be Zero or less than Zero');
            isValid = false;
        }
        else {
            $("#durationError").text('');
        }

        // Terms and Conditions validation
        if (!$("#tAndC").is(':checked')) {
            $("#tAndCError").text('You must accept the terms and conditions');
            isValid = false;
        } else {
            $("#tAndCError").text('');
        }

        return isValid
    };
</script>
<div class="container mt-4 ">
    <div class="card p-4 col-lg-6 mx-auto my-4">
        <form id="depositForm">
            <h2>Deposits Avail Form</h2>
            <input type="hidden" id="depositId" th:value="${param.id}"/>
            <div class="form-group my-2">
                <label>Deposit Name</label>
                <input class="form-control" type="text" id="depositName" name="depositName" th:value="${param.name}" readonly required>
            </div>
            <div class="form-group my-2">
                <label for="Amount">Amount</label>
                <input class="form-control" type="number" id="Amount" name="Amount" required>
                <span id="amountError" class="text-danger"></span>
            </div>
            <div class="form-group my-2">
                <label for="Duration">Duration</label>
                <input class="form-control" type="number" id="Duration" name="Duration" required>
                <span id="durationError" class="text-danger"></span>
            </div>
            <div class="form-group my-2">
                <label for="date">Deposit Date</label>
                <input class="form-control" type="date" id="date" name="date" readonly>
            </div>
            <div class="form-group my-2">
                <label class="form-check-label">
                    <input class="form-check-inline" type="checkbox" id="tAndC" name="t&c" required>
                    Accept terms and Conditions
                </label>
                <span id="tAndCError" class="text-danger"></span>
            </div>
            <button class="btn btn-m" type="button" id="submit" style="background-color: #182052; color: white;" value="Apply">Submit</button>
            <button class="btn btn-m" type="button" id="reset" value="Cancel" style="background-color: #F25C19; color: white;">Reset</button>
        </form>
    </div>
</div>
<div class="modal" id="ackModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Deposit Confirmation</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <h3 id="modalMessage">Your Deposit Details</h3>
                <div id="depositDetails"></div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <a th:href="@{'/dashboard'}"> <button type="button" class="btn btn-primary" id="okButton" data-bs-dismiss="modal">OK</button></a>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="footer::footer"></footer>

</html>
