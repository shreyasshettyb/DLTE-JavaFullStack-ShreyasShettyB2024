<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <title>My Bank - View Deposits</title>
    <style>
        .buttons{
            display: none;
        }
        @media only screen and (max-width: 800px) {
            .arrows {
                display: none;
            }
            .buttons{
                display: block;!important;
            }
        }
    </style>
</head>
<header th:replace="nav::navbar"></header>
<body>
<div class="container">
    <h1 class="text-center" style="color: #182052">Deposits Available</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col arrows" >
            <span id="pagination-prev" class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1) grayscale(100);"></span>
        </div>
        <div class="col-10">
            <div  class="row" id="depositList">
                <!-- Deposit cards will be dynamically added here -->
            </div>
        </div>
        <div class="col arrows">
            <span id="pagination-next" class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1) grayscale(100);"></span>
        </div>
        <div class="col buttons" >
            <button id="pagination-prev-btn" class="btn btn-info" >Previous</button>
            <button id="pagination-next-btn" class="btn btn-primary">Next</button>
        </div>
    </div>
</div>
<script>
    let currentPage = 1;
    const pageSize = 3;
    // Function to fetch all deposits using AJAX
    const listAll = (page) => {
        let soapRequest = `<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:dep="http://deposits.services">
   <soapenv:Header/>
   <soapenv:Body>
      <dep:viewAllDepositsAvailableRequest/>
   </soapenv:Body>
</soapenv:Envelope>`
        $.ajax({
            url: 'http://localhost:8082/depositsrepo',
            type: 'POST',
            dataType: 'xml',
            beforeSend: function (handler) {
                handler.setRequestHeader("SOAPAction", "viewAllDepositsAvailableRequest");
            },
            contentType: "text/xml;charset=utf-8",
            data: soapRequest,
            success: function (response) {
                // alert(JSON.stringify(response))
                // console.log(response)
                $('#depositList').empty();

                let count = 0;
                $(response).find('ns2\\:depositsAvailable').each(function () {
                    if (count >= (page - 1) * pageSize && count < page * pageSize) {
                        var depositId = $(this).find('ns2\\:depositId').text();
                        var depositName = $(this).find('ns2\\:depositName').text();
                        var depositRoi = $(this).find('ns2\\:depositRoi').text();
                        var depositType = $(this).find('ns2\\:depositType').text();
                        var depositDescription = $(this).find('ns2\\:depositDescription').text();
                        const depositHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${depositName}</h5>
                                        <p class="card-text">Type: ${depositType}</p>
                                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#knowmore${depositId}" style="background-color: #f25c19;">
                                        Know More
                                        </button>
                                    </div>
                                </div>
                                <div class="modal fade" id="knowmore${depositId}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: #182052">${depositName}</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                                            </div>
                                            <div class="modal-body" style="color: #182052">
                                                <h5>Type: ${depositType}</h5>
                                                <h5>ROI: ${depositRoi}</h5>
                                                <h5>${depositDescription}</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: #182052">Apply</button>
                                                <button type="button" class="btn btn-primary" style="color: #182052">Calculate returns</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        $('#depositList').append(depositHtml);
                    }
                    count++;
                });

            },
            error: function (xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
    $(document).ready(() => {
        listAll(currentPage); // Initially load the first page
    });

    // Function to handle next and previous pagination
    $('#pagination-next').on('click', function (event) {
        event.preventDefault();
        if (currentPage < 2) {
            currentPage++;
            listAll(currentPage);
        }
    });
    $('#pagination-next-btn').on('click', function (event) {
        event.preventDefault();
        if (currentPage < 2) {
            currentPage++;
            listAll(currentPage);
        }
    });

    $('#pagination-prev').on('click',function (event) {
        event.preventDefault();
        if (currentPage > 1) {
            currentPage--;
            listAll(currentPage);
        }
    });
    $('#pagination-prev-btn').on('click',function (event) {
        event.preventDefault();
        if (currentPage > 1) {
            currentPage--;
            listAll(currentPage);
        }
    });
</script>
</body>
<footer th:replace="footer::footer"></footer>
</html>
