<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/viewDeposits.css'}">
    <title>My Bank - View Deposits</title>
</head>
<header th:replace="nav::navbar"></header>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col text-left">
            <i class="bi bi-arrow-left-circle-fill ml-1 " style="color: #182052; font-size: 2rem;" onclick="window.history.back()"></i>
        </div>
    </div>
</div>
<div class="container my-5">
    <h1 class="text-center" style="color: #182052">Deposits Available</h1>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col arrows" >
            <span id="pagination-prev" class="carousel-control-prev-icon h-100" aria-hidden="true" style="filter: invert(1) grayscale(100);"></span>
        </div>
        <div class="col-10">
            <div  class="row" id="depositList">
                <!-- Deposit cards will be dynamically added here -->
            </div>
        </div>
        <div class="col arrows">
            <span id="pagination-next" class="carousel-control-next-icon h-100" aria-hidden="true" style="filter: invert(1) grayscale(100);"></span>
        </div>
        <div class="col buttons" >
            <button id="pagination-prev-btn" class="btn btn-info" >Previous</button>
            <button id="pagination-next-btn" class="btn btn-primary">Next</button>
        </div>
    </div>
</div>
<script th:src="@{'/scripts/viewDeposits.js'}">
</script>
<div>
    <h2 th:align="center" id="page"></h2>
</div>
</body>
<footer th:replace="footer::footer"></footer>
</html>
