<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>My Bank - Dashboard</title>
</head>
<header th:replace="nav::navbar"></header>
<body>
<div class="container my-2">
    <h1 style="font-weight: bolder;color:#182052">
        LANDING PAGE
    </h1>
</div>
<div class="container carousel-dark slide">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{'/images/banner1.png'}" height="480px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{'/images/banner2.png'}" height="480px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{'/images/banner3.png'}" height="480px" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="container my-2">
   <a th:href="@{'/view'}"> <button class="btn btn-lg btn-outline-dark rounded-5 ms-4"
            style="background-color: #182052;color: white;font-weight: bolder;">
        Get Started
   </button></a>
</div>
</body>
<footer th:replace="footer::footer"></footer>
</html>
