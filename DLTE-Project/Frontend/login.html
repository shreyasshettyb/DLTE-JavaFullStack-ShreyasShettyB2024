<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script>
        $(document).ready(() => {
            $("#login").click(() => {
                var username = $("#username").val()
                var password = $("#password").val()

                const credentials = btoa(username + ":" + password)

                $.ajax({
                    url: "http://localhost:8082/login",
                    type: "GET",
                    beforeSend: function (handler) {
                        handler.setRequestHeader("Authorization", "Basic " + credentials)
                    },
                    success: function (response) {
                        alert(JSON.stringify(response))
                        sessionStorage.setItem("logged", credentials)
                        location.assign("./home.html")
                    },
                    error: function (error) {
                        console.log(error)
                        alert("Login Failure")
                    }
                })
            })
        })
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-info display-6 text-uppercase" style="font-weight: bold;" href="#">MyBank</a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6 col-12 align-self-center p-5 rounded-5 shadow card ">
            <h3>Login</h3>
            <div class="form group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="m-5 row justify-content-around">
                <button type="submit" id="login" class="col-3 btn btn-outline-primary bi bi-door-closed-fill">Login
                </button>
                <button type="reset" id="reset" class="col-3 btn btn-outline-dark bi bi-x-circle-fill">Reset</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
