    <div class="container mt-2 ">
        <div class="card p-4 ">
            <form>
                <h2>Chequebook Apply Form</h2>
                <div class="form-group">
                    <label> Account Number</label>
                    <input class="form-control" type="number" name="acc_number">
                </div>
                <div class="form-group">
                    <label>Account Holder</label>
                    <input class="form-control" type="text" name="acc_holder">
                </div>
                <div class="form-group inline">
                    <label>Account type :</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="acc_type" value="savings">
                        <label class="form-check-label"> Savings</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="acc_type" value="current">
                        <label class="form-check-label">Current</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Chequebook Type</label>
                    <select class="form-control">
                        <option value="ecs">Ecs</option>
                        <option value="non_ecs">Non Ecs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="date" name="date">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" rows="3" cols="5" name="address"></textarea>
                </div>
                <div class="form-group">
                    <label>Signature</label>
                    <input class="form-control-file" type="file" name="sign">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input class="form-control" type="number" name="phone">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email">
                </div>
                <div class="form-group">
                    <label class="form-check-label">Accept terms and Conditions</label>
                    <input class="form-check-inline" type="checkbox" name="t&c">
                </div>
                    <button class="btn btn-primary btn-m" type="submit" value="Apply" >Submit</button>
                    <button class="btn btn-info btn-m" type="reset" value="Cancel" >Reset</button>
            </form>
        </div>
    </div>
</body>
