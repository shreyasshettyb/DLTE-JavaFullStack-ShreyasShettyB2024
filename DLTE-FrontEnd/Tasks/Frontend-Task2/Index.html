<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(() => {

        $("#reset").click((event) => {
            event.preventDefault();
            $("#customerId").val("");
            $("#deposit").val("");
            $("#Duration").val("");
            $("#date").val("");
            $("#Amount").val("");
        });

        $("#submit").click((event) => {
            event.preventDefault();
            const id = $("#customerId").val();
            const deposit = $("input[name='deposit']:checked").val();
            const depositAmount = $("#Amount").val();
            const depositDuration = $("#Duration").val();
            const depositMaturity = $("#date").val();

            const request = {
                "customerId": id,
                "depositAvailId": deposit,
                "depositAmount": depositAmount,
                "depositDuration": depositDuration,
                "depositMaturity": depositMaturity
            };

            $.ajax({
                url: "http://localhost:8082/mybank/deposits/avail",
                type: "POST",
                dataType: "json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Basic " + btoa("shreyas12:shetty123"));
                },
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(request),
                success: function (response) {
                    alert(JSON.stringify(response));
                },
                error: function (err) {
                    alert("Error: " + err.status);
                }
            });
        });
    });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">MyBank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-2 ">
        <div class="card p-4 ">
            <form id="depositForm">
                <h2>Deposits Avail Form</h2>
                <div class="form-group">
                    <label> Customer Id :</label>
                    <input class="form-control" type="number" id="customerId" name="customerId">
                </div>
                <div class="form-group inline">
                    <label>Deposit</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deposit" value="100001">
                        <label class="form-check-label"> FD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deposit" value="100002">
                        <label class="form-check-label"> RD</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input class="form-control" type="number" id="Amount" name="Amount">
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input class="form-control" type="number" id="Duration" name="Duration">
                </div>
                <div class="form-group">
                    <label>Maturity</label>
                    <input class="form-control" type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label class="form-check-label">Accept terms and Conditions</label>
                    <input class="form-check-inline" type="checkbox" name="t&c">
                </div>
                <button class="btn btn-primary btn-m" type="button" id="submit" value="Apply">Submit</button>
                <button class="btn btn-info btn-m" type="button" id="reset" value="Cancel">Reset</button>
            </form>
        </div>
    </div>
</body>

</html>
